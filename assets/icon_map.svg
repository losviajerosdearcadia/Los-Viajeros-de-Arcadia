<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="scrollGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8d5a3"/>
      <stop offset="50%" stop-color="#d4b896"/>
      <stop offset="100%" stop-color="#c8a96e"/>
    </linearGradient>
  </defs>
  <!-- Scroll shadow -->
  <rect x="18" y="22" width="64" height="58" rx="2" fill="#8b6914" opacity="0.3" transform="translate(2,2)"/>
  <!-- Main scroll body -->
  <rect x="18" y="22" width="64" height="58" rx="2" fill="url(#scrollGrad)" stroke="#8b6914" stroke-width="1.5"/>
  <!-- Top roll -->
  <ellipse cx="50" cy="22" rx="32" ry="7" fill="#e8d5a3" stroke="#8b6914" stroke-width="1.5"/>
  <ellipse cx="50" cy="22" rx="20" ry="4" fill="#d4b896" opacity="0.5"/>
  <!-- Bottom roll -->
  <ellipse cx="50" cy="80" rx="32" ry="7" fill="#c8a96e" stroke="#8b6914" stroke-width="1.5"/>
  <ellipse cx="50" cy="80" rx="20" ry="4" fill="#b89858" opacity="0.5"/>
  <!-- Map detail lines (mountain range) -->
  <path d="M28 48 L34 38 L40 48 L46 36 L54 48 L60 40 L66 48 L72 44"
        stroke="#8b6914" stroke-width="1.2" fill="none" opacity="0.7"/>
  <!-- River -->
  <path d="M30 58 Q40 56 50 60 Q60 64 72 58"
        stroke="#4a7a9b" stroke-width="1.5" fill="none" opacity="0.7"/>
  <!-- Forest dots -->
  <circle cx="30" cy="68" r="2.5" fill="#2d5a3d" opacity="0.7"/>
  <circle cx="36" cy="66" r="2" fill="#2d5a3d" opacity="0.6"/>
  <circle cx="32" cy="63" r="1.5" fill="#2d5a3d" opacity="0.5"/>
  <!-- X marks the spot -->
  <circle cx="65" cy="62" r="4" fill="none" stroke="#8b2020" stroke-width="1.5" opacity="0.8"/>
  <line x1="62" y1="59" x2="68" y2="65" stroke="#8b2020" stroke-width="1.5" opacity="0.8"/>
  <line x1="68" y1="59" x2="62" y2="65" stroke="#8b2020" stroke-width="1.5" opacity="0.8"/>
  <!-- Compass rose (small) -->
  <g transform="translate(44,58)">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#8b6914" stroke-width="0.8" opacity="0.6"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#8b6914" stroke-width="0.8" opacity="0.6"/>
    <polygon points="0,-5 1,-2 -1,-2" fill="#8b6914" opacity="0.8"/>
    <text x="1" y="-6" font-size="3" fill="#8b6914" opacity="0.7">N</text>
  </g>
</svg>
